
name: Get Sonar Path


runs:
  using: "composite"
  steps:     
   - name: Checkout current repo
     uses: actions/checkout@v3
   - name: Start Sonar
     id: startSonar
     shell: powershell
     run: |
        ${{ github.action_path }}.\bin\startSonar.ps1
     env:
       actionPath: ${{ github.action_path }}
   - name: Show Sonar Path        
     run: echo "My UserFolder: ${{ steps.startSonar.outputs.sonarPath }}"
     shell: powershell
