name: My inputs

on:
  push:   
  workflow_dispatch:
    inputs:
      targetPlatform:
        type: choice
        description: Target platform
        default: x64
        options:
          - x64         
          - x86

 
env:
  configuration: Release
  targetPlatform: ${{github.event.inputs.targetPlatform == '' && 'x64' || github.event.inputs.targetPlatform }}
  
jobs:
  greet:
    runs-on: windows-latest
    steps:
      - name: Checkout current repo
        uses: actions/checkout@v3
      - name: Send greeting
        run: |
          echo "${{ github.event.inputs.targetPlatform }}"
          echo "${{ env.targetPlatform }}"
      - name: Call initialize parameters
        id: buildparampaths  
        uses: ./.github/workflows/Actions/
        with:
          platform: ${{ env.targetPlatform }}
      - name: Print parameters
        id: printbuildparampaths
        run: |
         echo "Configuration: ${{ env.configuration }}"
          echo "${{steps.buildparampaths.outputs.simCoreExtenSionUnitTestPath}}"
          echo "${{steps.buildparampaths.outputs.simCoreExtensionSearchDir}}"
          echo "${{steps.buildparampaths.outputs.crashManagementUnitTestPath}}"
          echo "${{steps.buildparampaths.outputs.crashManagementSearchDir}}"
          echo "${{steps.buildparampaths.outputs.simulationWrapperUnitTestPath}}"
          echo "${{steps.buildparampaths.outputs.simulationWrapperSearchDir}}"
          echo "${{steps.buildparampaths.outputs.installerName}}"
          echo "${{steps.buildparampaths.outputs.targetBaseFolder}}"
        shell: powershell
